<div class="mx-auto py-10 flex flex-col items-center w-[70%]">
  <div
    class="mx-auto w-full border-gray-400 border-b-0 border-2 py-10 flex justify-around items-center rounded-t-2xl bg-purple-100"
  >
    <th>Sun</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
  </div>
  <div class="w-full border-gray-400 border-2 rounded-b-3xl bg-purple-50">
    <tr
      *ngFor="let week of calendar"
      class="w-full flex justify-around items-center py-2"
    >
      <td
        *ngFor="let day of week.days"
        class="flex flex-col items-center justify-around w-24 p-2 hover:bg-green-300 ease-in-out duration-300 hover:rounded-3xl m-1 selected:-bg-blue-500"
        [ngClass]="{
          dayActive: day.active,
          dayDisabled: day.disabled,
          daySelected: day.selected,
          dayHasTasks: day.tasks?.length
        }"
        (click)="select(day.value)"
      >
        <span>
          {{ day.value | moment : "ddd DD" }}
        </span>
      </td>
    </tr>
  </div>
</div>
